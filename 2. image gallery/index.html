<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <section class="container">
        <h2 class="title">
            <span class="primary">Meet our team</span>
        </h2>
        <div class="gallery-wrapper">
            <figure class="gallery-item">
                <img src="img/image1.jpg" class="item-image" />
                <figcaption class="item-description">
                    <h2 class="name">John Doe</h2>
                    <span class="role">Director</span>
                </figcaption>
            </figure>
            <figure class="gallery-item">
                <img src="img/image2.jpg" class="item-image" />
                <figcaption class="item-description">
                    <h2 class="name">Martin Wale</h2>
                    <span class="role">Manager</span>
                </figcaption>
            </figure>
            <figure class="gallery-item">
                <img src="img/image3.jpg" class="item-image" />
                <figcaption class="item-description">
                    <h2 class="name">Kale Osti</h2>
                    <span class="role">Secretary</span>
                </figcaption>
            </figure>
            
    </section>

</body>

</html>
